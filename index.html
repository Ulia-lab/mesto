<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="изображение" />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__img"
            src="./images/profile-photo.svg"
            alt="изображение"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__button profile__button_type_edit"
              type="button"
            >
              <img
                class="profile__edit-button"
                src="./images/Edit-Button.svg"
                alt="изображение"
              />
            </button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            class="profile__button profile__button_type_add"
            type="button"
          >
            <img
              class="profile__add-button"
              src="./images/Add-Button.svg"
              alt="изображение"
            />
          </button>
        </section>
        <ul class="places"></ul>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy;2020 Mesto Russia</p>
      </footer>
      <section class="popup popup_type_edit">
        <div class="popup__container">
          <button class="popup__button" type="button">
            <img
              class="popup__close-button popup__close-button-edit"
              src="./images/Close-Icon.svg"
              alt="изображение"
            />
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form novalidate name="formEdit" class="popup__form popup__form-edit">
            <input
              id="name-input"
              name="nameEdit"
              minlength="2"
              maxlength="40"
              class="popup__input popup__input_text_name"
              type="text"
              placeholder="Имя"
              required
              value=""
            />
            <span class="error name-input-error"></span>
            <input
              id="description-input"
              name="description-input"
              minlength="2"
              maxlength="200"
              class="popup__input popup__input_text_description"
              type="text"
              placeholder="О себе"
              required
              value=""
            />
            <span class="error description-input-error"></span>
            <button class="button popup__save-button" type="submit">
              Сохранить
            </button>
          </form>
        </div>
        <div class="popup__overlay overlay-edit"></div>
      </section>
      <section class="popup popup_type_add">
        <div class="popup__container">
          <button class="popup__button" type="button">
            <img
              class="popup__close-button popup__close-button-add"
              src="./images/Close-Icon.svg"
              alt="изображение"
            />
          </button>
          <h2 class="popup__title">Новое место</h2>
          <form
            novalidate
            name="formAdd"
            class="popup__form popup__form-add"
            id="formAdd"
          >
            <input
              id="title-input"
              name="nameAdd"
              minlength="2"
              maxlength="30"
              class="popup__input popup__input_card_name"
              type="text"
              placeholder="Название"
              required
              value=""
            />
            <span class="error title-input-error"></span>
            <input
              id="url-input"
              name="urlAdd"
              class="popup__input popup__input_card_description"
              type="url"
              placeholder="Ссылка на картинку"
              required
              value=""
            />
            <span class="error url-input-error"></span>
            <button
              disabled
              class="button popup__save-button popup__save-button_disabled"
              type="submit"
            >
              Сохранить
            </button>
          </form>
        </div>
        <div class="popup__overlay overlay-add"></div>
      </section>
    </div>
    <section class="popup popup-img">
      <div class="popup__position">
        <button class="popup__button" type="button">
          <img
            class="popup__close-button popup__close-button-img"
            src="./images/Close-Icon.svg"
            alt="изображение"
          />
        </button>
        <img
          class="popup__full-size"
          src="./images/photo/fachry-zella-devandra-YdzcMoLuwZY-unsplash-min.jpg"
          alt="изображение"
        />
        <p class="popup__text"></p>
        <div class="popup__overlay overlay-img"></div>
      </div>
    </section>
    <template class="card_template">
      <li class="card">
        <a href="#" class="img__open" target="_self">
          <img
            class="card__img"
            src="./images/photo/fachry-zella-devandra-YdzcMoLuwZY-unsplash-min.jpg"
            alt="изображение"
          />
        </a>
        <button class="button card__remove-button" type="button">
          <img src="./images/Trash.svg" alt="изображение" />
        </button>
        <div class="card__description-position">
          <h3 class="card__name"></h3>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
