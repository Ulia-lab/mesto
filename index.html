<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class='page'>
        <header class='header'>
            <img class='header__logo' src='./images/Logo.svg' alt="изображение">
        </header>
        <main>
            <section class='profile'>
            <img class='profile__img' src="./images/profile-photo.svg" alt="изображение">
                <div class='profile__info'>
                    <h1 class='profile__name'>Жак-Ив Кусто</h1>
                    <button class='profile__button profile__button_type_edit' type='button'>
                        <img class='profile__edit-button' src="./images/Edit-Button.svg" alt='изображение'></button>
                    <p class='profile__description'>Исследователь океана</p>
                </div>
                <button class='profile__button profile__button_type_add' type='button'>
                    <img class='profile__add-button' src="./images/Add-Button.svg" alt="изображение">
                </button>
            </section>
            <ul class='places'></ul>
        </main>
        <footer class='footer'>
            <p class='footer__author'>&copy;2020 Mesto Russia</p>
        </footer>
        <section class='popup popup_type_edit'>
            <div class='popup__container'>
                <button class='popup__button popup__button_type_close' type='button'>
                    <img class='popup__close-button' src="./images/Close-Icon.svg" alt='изображение'>
                    </button>
                    <h2 class='popup__title'>Редактировать профиль</h2>
                    <form name='form-edit' class='popup__form'>
                        <input class='popup__input popup__input_text_name' type="text" placeholder='Имя' required value=''>
                        <input class='popup__input popup__input_text_description' type="text"  placeholder="О себе" required value=''>
                        <button class='button popup__save-button' type="submit">Сохранить</button>
                    </form>
            </div>
        </section>
        <section class='popup popup_type_add'>
            <div class='popup__container'>
                <button class='popup__button popup__button_type_close' type='button'>
                    <img class='popup__close-button' src="./images/Close-Icon.svg" alt='изображение'>
                </button>
                <h2 class='popup__title'>Новое место</h2>
                <form name='form-edit' class='popup__form'>
                    <input class='popup__input popup__input_card_name' type="text" placeholder='Название' required value=''>
                    <input class='popup__input popup__input_card_description' type="text"  placeholder="Ссылка на картинку" required value=''>
                    <button class='button popup__save-button' type="submit">Сохранить</button>
                </form>
            </div>
        </section>
    </div>
    <section class='img'>
        <div class="img__position">
            <button class='popup__button popup__button_type_close' type='button'>
                <img class='img__close-button' src="./images/Close-Icon.svg" alt='изображение'>
            </button>
            <img class='img__full-size' src="./images/photo/fachry-zella-devandra-YdzcMoLuwZY-unsplash-min.jpg" alt='изображение'>
            <p class='img__text'></p>
        </div>
    </section>
    <template class="card_template">
        <li class='card'>
            <a href='#' class='img__open' target='_self'>
                <img class='card__img' src="./images/photo/fachry-zella-devandra-YdzcMoLuwZY-unsplash-min.jpg" alt="изображение">
            </a>
            <button class='button card__remove-button' type='button'>
                <img src="./images/Trash.svg" alt='изображение'>
            </button>
            <div class='card__description-position'>
                <h3 class='card__name'></h3>
                <button class='card__like-button' type='button'>
                </button>
            </div> 
        </li>
    </template>
    <script src="./scripts/script.js"></script>
</body>
</html>
